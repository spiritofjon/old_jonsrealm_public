<p class=heading><font color=green>Special Characters</font></p>
<p class=indent>Some characters are recognized by HTML as part of the code, and not as text. To use one of these characters in your text, you must use an equivalent code. Here are some of the most common</p>

<table summary="" border="1" CELLSPACING="0" CELLPADDING="4">
